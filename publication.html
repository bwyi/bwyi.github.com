<script type="text/plain" id="bibtex-data">
@article{yi2025automatica,

  author  = {Yi, Bowen and Manchester, Ian R.},
  title   = {On the equivalence of contraction and Koopman approaches for nonlinear stability and control},
  journal = {IEEE Transactions on Automatic Control},
  year    = {2024}
}

@inproceedings{yi2024icra,
  author    = {Yi, Bowen and Fan, Yeman and Liu, Dikai},

  year      = {2024}
}
</script>

<!-- ================= Render Script ================= -->
<script>
(function () {
  const bibtexText = document.getElementById("bibtex-data").textContent;
  const entries = bibtexParse.toJSON(bibtexText);

  // Sort by year (descending)
  entries.sort((a, b) => (b.entryTags.year || 0) - (a.entryTags.year || 0));

  let html = "<ol>";

  entries.forEach(e => {
    const t = e.entryTags;
    const authors = (t.author || "")
      .replace(/Yi, Bowen/g, "<u>Yi, Bowen</u>")
      .replace(/ and /g, ", ");

    const venue = t.journal || t.booktitle || "";
    const year = t.year || "";

    html += `<li>
      ${authors}, <em>${t.title}</em>, ${venue}, ${year}.
    </li>`;
  });

  html += "</ol>";
  document.getElementById("publications").innerHTML = html;
})();
</script>
